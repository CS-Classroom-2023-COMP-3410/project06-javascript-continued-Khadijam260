<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager & Pomodoro Timer</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Video Background -->
  <video id="video-bg" autoplay loop muted>
    <source id="video-source" src="gallery/ocean.mp4" type="video/mp4">
  </video>

  <!-- Navigation Bar -->
  <div class="navbar">
    <h2>Settings</h2>

    <!-- Background Gallery -->
    <h3>Backgrounds</h3>
    <div class="background-gallery">
      <img src="gallery/ocean.png" class="bg-thumb" data-bg="ocean.mp4" alt="Beach">
      <img src="gallery/park.png" class="bg-thumb" data-bg="park.mp4" alt="Park">
      <img src="gallery/snow.png" class="bg-thumb" data-bg="snow.mp4" alt="Snow">
    </div>

    <!-- Ambient Sound Selector -->
    <h3>Background Noise</h3>
    <select id="sound-select">
      <option value="">None</option>
      <option value="white-noise.mp3">White Noise</option>
      <option value="garden-ambiance.mp3">Rain</option>
      <option value="night-ambiance.mp3">Ocean Waves</option>
    </select>
    <input type="range" id="volume-control" min="0" max="1" step="0.1" value="0.5">
    <button id="toggle-sound">Play</button>
  </div>

  <!-- Draggable App Container -->
  <div id="app-container" class="app-container">
    <div class="drag-handle">â˜°</div>
    
    <div class="tabs">
      <button class="tab-btn active" data-tab="todo-tab">To-Do</button>
      <button class="tab-btn" data-tab="pomodoro-tab">Timer</button>
    </div>

    <!-- To-Do List -->
    <div id="todo-tab" class="tab-content active">
      <h1>To-Do List</h1>
      <div class="controls">
        <input type="text" id="new-task" placeholder="Add a new task">
        <button id="add-task">Add</button>
      </div>
      <ul id="task-list"></ul>
    </div>

    <!-- Pomodoro Timer -->
    <div id="pomodoro-tab" class="tab-content">
      <h1>Pomodoro Timer</h1>
      <div class="pomodoro-settings">
        <label>Work (min): <input type="number" id="work-time" value="25" min="1"></label>
        <label>Break (min): <input type="number" id="break-time" value="5" min="1"></label>
      </div>
      <div class="timer-display">
        <span id="timer">25:00</span>
      </div>
      <div class="pomodoro-controls">
        <button id="start-timer">Start</button>
        <button id="pause-timer">Pause</button>
        <button id="reset-timer">Reset</button>
      </div>
    </div>
  </div>

  <script src="js/todo.js"></script>
  <script src="js/pomodoro.js"></script>
  <script src="js/background.js"></script>
  <script src="js/tabs.js"></script>
  <script src="js/draggable.js"></script>
  <script src="js/ambient-sound.js"></script>
</body>
</html>
